<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - MyLibrary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .offline-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            margin: 20px;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
        }

        .features {
            margin-top: 30px;
            text-align: left;
        }

        .features h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .features ul {
            color: #666;
            padding-left: 20px;
        }

        .features li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📚</div>
        <h1>오프라인 상태입니다</h1>
        <p>
            인터넷 연결을 확인해주세요. MyLibrary는 오프라인에서도 일부 기능을 사용할 수 있습니다.
        </p>
        
        <button class="retry-btn" onclick="location.reload()">
            다시 시도
        </button>
        
        <div class="features">
            <h3>오프라인에서 사용 가능한 기능:</h3>
            <ul>
                <li>이전에 방문한 페이지 보기</li>
                <li>캐시된 도서 목록 확인</li>
                <li>읽기 진행률 임시 저장 (연결 복구 시 동기화)</li>
                <li>앱 인터페이스 사용</li>
            </ul>
        </div>
    </div>

    <script>
        // Check for network connection periodically
        function checkConnection() {
            if (navigator.onLine) {
                // Connection restored, reload the page
                location.reload();
            }
        }
        
        // Check connection every 5 seconds
        setInterval(checkConnection, 5000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
