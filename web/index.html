<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="개인 전자책을 관리하고 읽기 진행률을 추적하는 웹 애플리케이션">
    <meta name="theme-color" content="#667eea">
    <title>MyLibrary - 개인 전자책 관리 시스템</title>

    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS PWA 지원 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MyLibrary">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .main-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-btn:first-child {
            border-radius: 8px 0 0 8px;
        }

        .tab-btn:last-child {
            border-radius: 0 8px 8px 0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .book-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            transition: transform 0.2s;
        }

        .book-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .book-thumbnail {
            width: 120px;
            height: 160px;
            margin: 0 auto 15px auto;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .book-thumbnail:hover {
            transform: scale(1.05);
        }

        .book-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .book-format {
            font-size: 0.8rem;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.9);
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        .epub-thumbnail {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .pdf-thumbnail {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .comic-thumbnail {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .unknown-thumbnail {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }

        /* Reader Styles */
        .reader-container {
            display: flex;
            flex-direction: column;
            height: 80vh;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .reader-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            flex-shrink: 0;
        }

        .reader-header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .reader-controls {
            display: flex;
            gap: 10px;
        }

        .reader-controls .btn {
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        .reader-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
            font-family: Georgia, serif;
            line-height: 1.6;
            font-size: var(--reader-font-size, 16px);
        }

        .reader-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
            flex-shrink: 0;
        }

        .progress-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            margin: 0 20px;
        }

        .reader-footer .progress-bar {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .reader-footer .progress-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s ease;
        }

        #pageInfo {
            font-size: 0.9rem;
            color: #666;
            white-space: nowrap;
        }

        /* EPUB Content Styling */
        .epub-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        .epub-content h1, .epub-content h2, .epub-content h3 {
            color: #333;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .epub-content p {
            margin-bottom: 1em;
            text-align: justify;
        }

        /* Comic/Manga Viewer */
        .comic-viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            height: 100%;
        }

        .comic-page {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* PDF Viewer */
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .book-author {
            color: #666;
            margin-bottom: 10px;
        }

        .book-meta {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .user-info {
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .auth-container,
            .main-container {
                padding: 20px;
            }
            
            .book-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 MyLibrary</h1>
            <p>개인 전자책 관리 시스템</p>
        </div>

        <!-- 로그인/회원가입 화면 -->
        <div id="authContainer" class="auth-container">
            <div class="tab-buttons">
                <div class="tab-btn active" onclick="switchTab('login')">로그인</div>
                <div class="tab-btn" onclick="switchTab('register')">회원가입</div>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <!-- 로그인 탭 -->
            <div id="loginTab" class="tab-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">사용자명</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">비밀번호</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">로그인</button>
                </form>
            </div>

            <!-- 회원가입 탭 -->
            <div id="registerTab" class="tab-content">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">사용자명</label>
                        <input type="text" id="registerUsername" required>
                        <small>3-50자, 영문/숫자/하이픈/언더스코어 사용 가능</small>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">비밀번호</label>
                        <input type="password" id="registerPassword" required>
                        <small>최소 8자, 대소문자 및 숫자 포함</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn">회원가입</button>
                </form>
            </div>
        </div>

        <!-- 메인 애플리케이션 화면 -->
        <div id="mainContainer" class="main-container">
            <div class="navbar">
                <div class="user-info">
                    <strong id="currentUser"></strong>님, 안녕하세요!
                </div>
                <button onclick="logout()" class="btn btn-danger" style="width: auto; padding: 8px 15px;">로그아웃</button>
            </div>

            <div class="tab-buttons">
                <div class="tab-btn active" onclick="switchMainTab('books')">내 도서</div>
                <div class="tab-btn" onclick="switchMainTab('upload')">도서 업로드</div>
                <div class="tab-btn" id="readerTabBtn" onclick="switchMainTab('reader')" style="display: none;">📖 뷰어</div>
            </div>

            <!-- 도서 목록 탭 -->
            <div id="booksTab" class="tab-content active">
                <div id="booksLoading" class="loading">도서 목록을 불러오는 중...</div>
                <div id="booksGrid" class="book-grid"></div>
            </div>

            <!-- 도서 뷰어 탭 -->
            <div id="readerTab" class="tab-content">
                <div id="readerContainer" class="reader-container">
                    <div id="readerHeader" class="reader-header">
                        <button id="backToLibrary" class="btn">📚 도서관으로</button>
                        <h2 id="currentBookTitle">책 제목</h2>
                        <div id="readerControls" class="reader-controls">
                            <button id="decreaseFontSize" class="btn">A-</button>
                            <button id="increaseFontSize" class="btn">A+</button>
                            <button id="toggleFullscreen" class="btn">🔍</button>
                        </div>
                    </div>
                    
                    <div id="readerContent" class="reader-content">
                        <div id="readerLoading" class="loading">책을 불러오는 중...</div>
                    </div>
                    
                    <div id="readerFooter" class="reader-footer">
                        <button id="prevPage" class="btn">⬅️ 이전</button>
                        <div id="progressInfo" class="progress-info">
                            <div id="progressBar" class="progress-bar">
                                <div id="progressFill" class="progress-fill"></div>
                            </div>
                            <span id="pageInfo">1 / 100</span>
                        </div>
                        <button id="nextPage" class="btn">다음 ➡️</button>
                    </div>
                </div>
            </div>

            <!-- 도서 업로드 탭 -->
            <div id="uploadTab" class="tab-content">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="bookFile">도서 파일</label>
                        <input type="file" id="bookFile" accept=".epub,.pdf,.cbz,.cbr" required>
                        <small>지원 형식: EPUB, PDF, CBZ, CBR</small>
                    </div>
                    <div class="form-group">
                        <label for="bookTitle">제목 (선택사항)</label>
                        <input type="text" id="bookTitle" placeholder="파일명에서 자동 추출됩니다">
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">저자 (선택사항)</label>
                        <input type="text" id="bookAuthor" placeholder="파일명에서 자동 추출됩니다">
                    </div>
                    <button type="submit" class="btn">도서 업로드</button>
                </form>
                <div id="uploadProgress" style="display: none; margin-top: 20px;">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                    <p style="text-align: center; margin-top: 10px;">업로드 중...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
